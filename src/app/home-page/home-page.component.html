<div class="container" style="margin-top: 40px;">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of fruitObj; index as i;">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                    src="{{item.imgUrl}}">

                <div class="card-body">
                    <p class="card-text">{{item.details}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="text-muted">Price: Rs {{item.price}}</h6>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="fruit-details" name="{{i}}" (click)="addToCartFunc($event)">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
